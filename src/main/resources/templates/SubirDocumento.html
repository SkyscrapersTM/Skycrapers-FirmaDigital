<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layouts/layoutPrincipal :: head">
		<title>Index</title>
	</head>
<body>
	<header th:replace="layouts/layoutPrincipal :: header">
	</header>
		<div class="container-lg dentro">
		<div class="row justify-content-end">
		
				 
		
		
		<div class="col-md-2">
		<a th:href="@{/new}" class="btn btn-outline-success fs-5" >Agregar</a> <br><br>
		</div>
		</div>	
		
		<div id="divDocumento">
		 								<table id="documento" class="table table-striped table-bordered" style="width:100%">
												<thead>
														<tr>
															<th >ID</th>
															<th >DOCUMENTO</th>
															<th >ESTADO</th>
															<th >FIRMANTE</th>
															
															
															
														</tr>
												</thead>
												
												<tbody>
												<tr th:each="bean:${documentos}">
												<td scope="row" th:text="${bean.iddocumento}"> </td>
												<td th:text="${bean.nombre_original}"></td>	
												<td th:text="${bean.estado}"></td>
												
												
											<td>
													<th:block th:each="usuario, iter: ${bean.users}">
														<label th:text="${usuario.nombre}"></label>
														<th:block th:if="${!iter.last}"> </th:block>
													</th:block>
												</td>	
												
												
												</tr>
												
										
												</tbody>
											</table>	


			</div>
			</div>	
 	 	<section>
		<nav th:replace="layouts/paginador :: paginador"></nav>
	</section>
	<footer th:replace="layouts/layoutPrincipal :: footer">
	</footer>
	
</body>

</html>
